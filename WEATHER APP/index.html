<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
     <h2>Weather app</h2>
     <br>
     <hr  class="line" />
    <div class="topper">
        <div class="top">
            <label for="">
                <input id="input-btn" type="text" placeholder="Enter city.">
            </label>
        </div>
        <br> <br>
        <button class="top wrap" id="search-btn">Search</button>
    </div>
    <div class="medium">
        <div class="mid-section">
            <br><br>
            <h2 class="input-value" id="input-name"></h2>
            <hr  class="line1" />

        </div>
        <br><br>
        <br><br>
        <div class="last">
            <h1 class="last-section" id="temp">TEMP--</h1>
            <h1 class="last-section" id="min-temp">min temp--</h1>
            <h1 class="last-section" id="max-temp">max temp--</h1>
        </div>
        <br><br>
        <br><br>
        <button class="wrap" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

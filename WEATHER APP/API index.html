<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click1">GET NEW DOG</button>
    <div id="get"><img src="" alt=""></div>


    <script>

        let vava= document.getElementById('get');
        let now=document.getElementById('click1');
        function click(){
            fetch('https://dog.ceo/api/breeds/image/random')
         .then(response => response.json())
         .then(json => {
            console.log(json);
            console.log("you clicked");
           
           vava.innerHTML=`<img src='${json.message}' height=300 width=300/>`
         })
        }      
        now.onclick =()=> click()

    </script>
</body>
</html>
